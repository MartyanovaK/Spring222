<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="" lang="">

<head>
    <meta charset="UTF-8" />
    <title>Cars</title>
    <style>table th, table td {padding: 5px;}</style>
</head>

<body>
    <h1>Cars</h1>
    <br/>
    <div>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>model</th>
            </tr>
            <th:block th:each="car : ${cars}">
                <h1 th:text="${car}" ></h1>
            </th:block>
    </div>
</body>
</html>
