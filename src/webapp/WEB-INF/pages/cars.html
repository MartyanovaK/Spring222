<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="" lang="">

<head>
    <meta charset="UTF-8" />
    <title>Car</title>
</head>

<body>
<table>
    <h1>th:each</h1>

    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>model/th>
    </tr>

    <tr th:each="cars : ${cars}">
        <td th:utext="${cars.id}">id</td>
        <td th:utext="${cars.name}">name</td>
        <td th:utext="${cars.model}">model</td>
    </tr>

</thead>
</table>
</body>

</html>
