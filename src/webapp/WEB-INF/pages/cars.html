<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="" lang="">

<head>
    <meta charset="UTF-8" />
    <title>Loop</title>
    <style>table th, table td {padding: 5px;}</style>
</head>

<body>
    <h1>Cars</h1>
    <br/>
    <div>
        <table border="1">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>model</th>
            </tr>
            <tr th:each="car : ${cars}">
                <td th:utext="${car.id}">id</td>
                <td th:utext="${car.name}">name</td>
                <td th:utext="${car.model}">model</td>
            </tr>
        </table>
    </div>
</body>
</html>
