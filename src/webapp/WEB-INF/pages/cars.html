<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">

<head>
    <meta charset="UTF-8" />
    <title>Car</title>
    <style>table th, table td {padding: 5px;}</style>
</head>

<body>
<h1>th:each</h1>

<table border="1">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>model/th>
    </tr>

    <tr th:each="lst : ${cars}">
        <td th:utext="${cars.id}">id</td>
        <td th:utext="${cars.name}">name</td>
        <td th:utext="${cars.model}">model</td>
    </tr>

</table>

</body>

</html>
