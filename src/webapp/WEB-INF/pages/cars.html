<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="" lang="">

<head>
    <meta charset="UTF-8" />
    <title>Car</title>
</head>

<body>
    <h1>Cars</h1>
    <br/>
    <div>
        <table border="1">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>model</th>
            </tr>
            <tr th:each="car : ${cars}">
                <td th:utext="${car.getId()}"></td>
                <td th:utext="${car.getName()}"></td>
                <td th:utext="${car.getModel()}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
